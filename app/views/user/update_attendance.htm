<form action="{{ @BASE.'/attendance/update' }}" method="post" class="form-horizontal">

    <div class="input-prepend">
        <span class="add-on"><i class="icon-user icon-black"></i> Employee </span>
        <select name="employee_id">
            <repeat group="{{@employee_drp_data}}" value="{{@row}}">
                <option value="{{@row.id}}"


                <check if="{{ @POST.employee_id==@row.id }}">
                    selected
                </check>


                >{{@row.name}}</option>
            </repeat>
        </select>
    </div><br/><br/>

    <div class="input-prepend">
        <span class="add-on"><i class="icon-envelope icon-black"></i> Date</span>
        <input type="date" id="date" name="date" value="{{ @POST.date }}" class="input-xlarge" />
    </div>
    <br/><br/>

    <div class="input-prepend">
        <span class="add-on"><i class="icon-headphones icon-black"></i> Time-in</span>
        <input type="time" id="time_in " name="time_in " value="{{ @POST.time_in }}" class="input-xlarge" />
    </div><br/><br/>

    <div class="input-prepend">
        <span class="add-on add-on-area "><i class="icon-home icon-black"></i> Time-out</span>
        <input type="time" id="time_out " name="time_out " value="{{ @POST.time_out }}" class="input-xlarge" />
    </div><br/><br/>
    
   

    <div class="control-group">
        <div class="">
            <input type="hidden" name="id" value="{{ @POST.id }}" />
            <input type="hidden" name="update" value="update" />
            <button type="submit" class="btn btn-primary"><i class="icon-edit icon-white"></i> Update</button>
        </div>
    </div>

</form>
