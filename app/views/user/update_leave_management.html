<form action="{{ @BASE.'/leaveManagement/update' }}" method="post" class="form-horizontal">

    <div class="input-prepend">
        <span class="add-on"><i class="icon-user icon-black"></i> Name </span>
        <select name="employee_id">
            <repeat group="{{@employee_drp_data}}" value="{{@row}}">
                <option value="{{@row.id}}"


                <check if="{{ @POST.employee_id==@row.id }}">
                    selected
                </check>


                >{{@row.name}}</option>
            </repeat>
        </select>
    </div><br/><br/>

    <div class="input-prepend">
        <span class="add-on"><i class="icon-envelope icon-black"></i>Start Date</span>
        <input type="date" id="start_date" name="start_date" value="{{ @POST.start_date }}" class="input-xlarge" />
    </div>
    <br/><br/>

    <div class="input-prepend">
        <span class="add-on"><i class="icon-headphones icon-black"></i>End Date</span>
        <input type="date" id="end_date" name="end_date" value="{{ @POST.end_date }}" class="input-xlarge" />
    </div><br/><br/>

    <div class="control-group">
        <div class="">
            <input type="hidden" name="id" value="{{ @POST.id }}" />
            <input type="hidden" name="update" value="update" />
            <button type="submit" class="btn btn-primary"><i class="icon-edit icon-white"></i> Update</button>
        </div>
    </div>

</form>
