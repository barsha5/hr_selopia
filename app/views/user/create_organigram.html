<form action="{{ @BASE.'/organigram/create' }}" method="post" class="form-horizontal">

    <div class="input-prepend">
        <span class="add-on"><i class="icon-envelope icon-black"></i>Name</span>
        <select name="employee_id">
            <repeat group="{{@employee_drp_data}}" value="{{@row}}">
                <option value="{{@row.id}}" >{{@row.name}}</option>
            </repeat>
        </select>
    </div>
    <br/><br/>

    <div class="input-prepend">
        <span class="add-on"><i class="icon-envelope icon-black"></i>Designation</span>
        <input type="text" id="designation" name="designation" value="" class="input-xlarge" />
    </div>
    <br/><br/>

    <div class="input-prepend">
        <span class="add-on"><i class="icon-envelope icon-black"></i>Department</span>
        <select name="department_id">
            <repeat group="{{@department_drp_data}}" value="{{@row}}">
                <option value="{{@row.id}}" >{{@row.department_name}}</option>
            </repeat>
        </select>
    </div>
    <br/><br/>

    <div class="input-prepend">
        <span class="add-on"><i class="icon-envelope icon-black"></i>Manager</span>
        <select name="manager_id">
            <repeat group="{{@employee_drp_data}}" value="{{@row}}">
                <option value="{{@row.id}}" >{{@row.name}}</option>
            </repeat>
        </select>
    </div>
    <br/><br/>


    <div class="control-group">
        <div class="">
            <input type="hidden" name="create" value="create" />
            <button type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i> Add New Employee Information</button>
        </div>
    </div>

</form>
