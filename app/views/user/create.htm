<form action="{{ @BASE.'/employee/create' }}" method="post" class="form-horizontal">

    <div class="input-prepend">
        <span class="add-on"><i class="icon-user icon-black"></i> Name</span>
        <input type="text" id="name" name="name" value="" class="input-xlarge" />
    </div>
    <br/><br/>

    <div class="input-prepend">
        <span class="add-on"><i class="icon-envelope icon-black"></i> Email</span>
        <input type="text" id="email" name="email" value="" class="input-xlarge" />
    </div>
    <br/><br/>

    <div class="input-prepend">
        <span class="add-on"><i class="icon-headphones icon-black"></i> Mobile</span>
        <input type="text" id="phone" name="phone" value="" class="input-xlarge" />
    </div><br/><br/>

    <div class="input-prepend">
        <span class="add-on add-on-area "><i class="icon-home icon-black"></i> Identification</span>
        <textarea row="5" id="identification" name="identification" class="input-xlarge"></textarea>
    </div><br/><br/>
    
    <div class="input-prepend">
        <span class="add-on add-on-area "><i class="icon-home icon-black"></i> Date of Birth</span>
        <textarea row="5" id="dob" name="dob" class="input-xlarge"></textarea>
    </div><br/><br/>
    
    <div class="input-prepend">
        <span class="add-on add-on-area "><i class="icon-home icon-black"></i> Joining Date</span>
        <textarea row="5" id="joining_date" name="joining_date" class="input-xlarge"></textarea>
    </div><br/><br/>

    <div class="control-group">
        <div class="">
            <input type="hidden" name="create" value="create" />
            <button type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i> Add User</button>
        </div>
    </div>

</form>
