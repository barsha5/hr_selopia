<form action="{{ @BASE.'/employee/update' }}" method="post" class="form-horizontal">

    <div class="input-prepend">
        <span class="add-on"><i class="icon-user icon-black"></i> Name</span>
        <input type="text" id="name" name="name" value="{{ @POST.name }}" class="input-xlarge" />
    </div><br/><br/>

    <div class="input-prepend">
        <span class="add-on"><i class="icon-envelope icon-black"></i> Email</span>
        <input type="text" id="email" name="email" value="{{ @POST.email }}" class="input-xlarge" />
    </div>
    <br/><br/>

    <div class="input-prepend">
        <span class="add-on"><i class="icon-headphones icon-black"></i> Mobile</span>
        <input type="text" id="phone" name="phone" value="{{ @POST.phone }}" class="input-xlarge" />
    </div><br/><br/>

    <div class="input-prepend">
        <span class="add-on add-on-area "><i class="icon-home icon-black"></i> Identification</span>
        <textarea row="5" id="identification" name="identification" class="input-xlarge">{{ @POST.identification }}</textarea>
    </div><br/><br/>
    
    <div class="input-prepend">
        <span class="add-on add-on-area "><i class="icon-home icon-black"></i> Date of Birth</span>
        <textarea row="5" id="dob" name="dob" class="input-xlarge">{{ @POST.dob }}</textarea>
    </div><br/><br/>
    
    <div class="input-prepend">
        <span class="add-on add-on-area "><i class="icon-home icon-black"></i> Joining Date</span>
        <textarea row="5" id="joining_date" name="joining_date" class="input-xlarge">{{ @POST.joining_date }}</textarea>
    </div><br/><br/>

    <div class="control-group">
        <div class="">
            <input type="hidden" name="id" value="{{ @POST.id }}" />
            <input type="hidden" name="update" value="update" />
            <button type="submit" class="btn btn-primary"><i class="icon-edit icon-white"></i> Update</button>
        </div>
    </div>

</form>
